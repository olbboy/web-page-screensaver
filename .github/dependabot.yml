# Dependabot configuration for automatic dependency updates
# Helps maintain security by keeping dependencies up-to-date
# Part of NIST SP 800-53 SI-2 (Flaw Remediation) compliance

version: 2
updates:
  # NuGet package updates (.NET dependencies)
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "olbboy"
    assignees:
      - "olbboy"
    labels:
      - "dependencies"
      - "security"
      - "nuget"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Security updates have priority
    versioning-strategy: increase
    # Group security updates together
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"

  # GitHub Actions workflow updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "olbboy"
    assignees:
      - "olbboy"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
